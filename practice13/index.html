<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice Problem 13</title>
    <script>
        function mathSequ(num1, num2) {
            var output = [];
            var add = num1 + " + " + num2 + " = " + (num1 + num2);
            output.push(add);
            var sub = num1 + " - " + num2 + " = " + (num1 - num2);
            output.push(sub);
            var multi = num1 + " x " + num2 + " = " + (num1 * num2);
            output.push(multi);
            var divi = num1 + " / " + num2 + " = " + (num1 / num2);
            output.push(divi);
            return output;
        }
        console.log(mathSequ(2, 5));
    </script>
</head>
