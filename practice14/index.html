    <script>
        var expArr = [4, 2, 8, 6, 3, 9];
        /** @function - Function that takes one array and finds all other elements of the array that are factors of its element
         * @name ecks_Factor
         * @param {Number[]} num - First array to search
         * @return {Object} - Returns an array of numbers
         */
        function ecks_Factor(arr) {

            var output = {},
                i, j, temp, currIdxVal, factors;

            for (i = 0; i < arr.length; i++) {
                temp = arr[i];
                output["" + temp + ""] = [];
                for (j = 0; j < arr.length; j++) {
                    currIdxVal = arr[j];
                    if (temp === currIdxVal) {
                        return;
                    }
                    else if (temp % currIdxVal === 0) {
                        output[temp].push(currIdxVal);
                    }
                    else {
                        console.log("I'm Cocoa for CooCoo Puffs!!!, and not a match -_-");
                    }
                }
//                temp = arr[i];
//                factors = "Insert factors here";
//                output[temp] = [factors];
//                temp = arr[i];
//                currIdx = output[temp];
//                currIdx = [temp];
                console.log()
            }
            return output;
        }
        console.log(ecks_Factor(expArr));
    </script>
