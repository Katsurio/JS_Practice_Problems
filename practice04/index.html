<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice Problem 2</title>
    <script>
        var myArray = ['mouse', 'cat', 'dog', 'human'];

        function sort(strArr) {
            var tempArr = [];
            for (var i = 1; i < strArr.length; i++) {
                var constant = strArr[0];
                for (var k = 1; k < strArr.length; k++) {
                    if(constant > strArr[k]) {
                        var temp = constant;
                        console.log("Temp after: " +temp);
                        console.log("constant before: " +constant);
                        constant = strArr[k];
                        strArr[0] = constant;
                        console.log("constant after: " +constant);
                        console.log("strArr[k] before: " +strArr[k]);
                        strArr[k] = temp;
                        console.log("strArr[k] after: " +strArr[k]);

                        console.log(k + " inner for loop: " + temp + " " + constant + " " + strArr[k]);
                    }
                }
                tempArr.push(constant);
            }
            return strArr;
        }

        console.log(sort(myArray));
    </script>
</head>
