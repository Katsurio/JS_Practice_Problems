<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice Problem 25</title>
    <script>
        /** @function - Function that achieves the output with the given input
         * @name mathSequence
         * @param {Number} num - First array to search
         * @return {Number[]} - Returns an array of numbers
         */

        function mathSequence(num) {
            var index;
            var output = [];
            for (index = num * 2; index < num + 38; index+=2){
                if(index > num * 10) {
                    var o = index/4;
                } else {
                    o = index;
                }
                output.push(o);
            }
            return output;
        }

        console.log(mathSequence(2));
    </script>
