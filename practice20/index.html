<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice Problem 20</title>
    <script>
        var input_array = [5, 3, 2, 5, 1];

        function randomizer(arr) {
            var i;
            var output = [];
            var randomEyes;
            for (i = arr.length; i > 0; i--) {
                randomEyes = Math.floor(Math.random() * arr.length);
                var temp = arr.splice(randomEyes, 1);
                output.push(temp[0]);
            }
            return output;
        }

        var yourMom = randomizer(input_array);
        console.log(yourMom);

    </script>
</head>
