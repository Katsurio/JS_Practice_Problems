<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice Problem 2</title>
    <script>
        function fizzBuzz() {
            var i;
            for (i=1; i <= 100; i++){
                if (i % 5 == 0 && i % 3 == 0){
                    console.log("FizzBuzz");
                }
                else if (i % 5 == 0){
                    console.log("Buzz");
                }
                else if(i%3==0){
                    console.log("Fizz");
                }
                else {
                    console.log(i);
                }
            }
        }

        console.log(fizzBuzz());
    </script>
</head>

</html>
